<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bicycle</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="centered">
		<button id="btn-2">Spin wheels</button>
		<button id="btn-3">>> Ride in</button>
		<button id="btn-1">Ride out >></button>
		<button id="btn-4">>> Ride across >></button>
	</div>
	<div class="center" id="bike">
		<img class="center wheels" id="rear-wheel" src="libs/i/wheel_2.png" alt="wheel" style="width:200px; height:200px">
		<img class="center wheels" id="front-wheel" src="libs/i/wheel_2.png" alt="wheel" style="width:200px;">
		<img class="center" id="frame" src="libs/i/bike-frame.png" alt="frame">
		<img class="center" id="carriage" src="libs/i/carriage.png" alt="carriage" style="width:50px">
	</div>

	
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</body>
</html>
